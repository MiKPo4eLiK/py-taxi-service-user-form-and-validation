{% extends "base.html" %}

{% block content %}
  <h2>Delete driver</h2>
  <p>Are you sure you want to delete {{ object.username }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'taxi:driver-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
